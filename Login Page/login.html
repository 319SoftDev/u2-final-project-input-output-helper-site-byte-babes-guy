<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirming Journal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header-->
    <nav>
        <!-- Image/logo -->
        <img src="Byte.png" alt="Byte Logo">

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="#">Journal</a>
            <a href="#">Contact</a>
            <a href="#">Sign-In</a>
            <a href="#">Register</a>
        </div>
    </nav>

    <!-- Main Section -->
    <section>
        <div class="main-box">
            <div class="glass-container">
                <div class="login-box">
                    <h2>JOIN US TODAY</h2>
                    <form action="#" method="post">
                        <input type="text" placeholder="Enter Username" name="uname" required>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                        <div class="options">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                            <a href="#">Forgot password</a>
                        </div>
                        <button type="submit">login</button>
                        <p>Don't have an account? <a href="#" id="Register">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="foot">
            <h4>FOLLOW OUR LATEST UPDATES</h4>
            <p class="foots">WITH OUR DAILY NEWSLETTER</p>
            <form class="Whole-email">
                <div class="emailbox">
                    <input 
                        type="email" 
                        id="email" 
                        pattern="multiple" 
                        size="30" 
                        placeholder="Your Email Here!" 
                        required 
                    />
                    <button type="button" id="submitButton">Submit</button>
                </div>
            </form>
        </div>
    </footer>
</body>
</html>
