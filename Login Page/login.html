<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirming Journal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
 
  
    <!-- Header-->
    <nav>
        <!-- Image/logo -->
        <img src="Byte.png" alt="Byte Logo">

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="#">Journal</a>
            <a href="#">Contact</a>
            <a href="#">Sign-In</a>
            <a href="#">Register</a>
        </div>
    </nav>

    <section>
      <div class="main-box">
        <div class="glass-container">
    
          <div class="login-box">
            
            
            <form action="#" method="post">
            
              <h2>JOIN US TODAY</h2>
              
              <input type="text" placeholder="Enter Username" name="uname" required>
      
              <input type="password" placeholder="Enter Password" name="psw" required>
              
              <div class="login">
                
                <div class="options ">
                  <input type="checkbox" id="remember" name="remember">
                  
                  <label for="remember">Remember me</label>
                  <!-- <a href="#">Forgot password</a>  -->
                </div>
      
                <button type="submit">login</button>
                <p>dont have an account?<a href="#" id="Register">Register</a></p>
              
              </div>
            
            </form>
          </div>
      </div>
    </div>
      <div class="test"></div>
    </section>

    <footer>
      <div class="half">
          
        <h5>FOLLOW OUR LATEST UPDATES</h5>
          
        <div class="email">
            <input class="last-email" type="email" placeholder="Email">
            <i class="fa fa-envelope"></i>
            <button type="submit"  id="back" id="sub">Subscribe</button> 
        </div>
          
        <p>&copy; 2024 Byte Babes & Guy. All rights reserved.</p>
      
      </div>
  </footer>
