<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="Byte.png" alt="Logo" class="logo">
        <ul class="nav-links">
            <a href="main.html">Journal</a>
            <a href="#">Contact</a>
            <a href="login.html">Sign-In</a>
            <a href="land.html">Register</a>
        </ul>
    </nav>

    <!-- Book Section -->
    <div class="book-container">
        <div class="book">
            <span class="page"></span>
            <span class="page"></span>
            <span class="page">
                <!-- Button inside the book -->
                <button class="inside-book-btn" onclick="window.location.href='your-page.html'">Click Me</button>
            </span>
            <span class="page"></span>
            <span class="page"></span>
            <span class="page"></span>
            <span class="cover"></span>
            <span class="page"></span>
            <span class="cover"></span>
        </div>
        <div class="controls">
            <button id="open-book">Open Book</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="foot">
            <h4>FOLLOW OUR LATEST UPDATES</h4>
            <p class="foots">WITH OUR DAILY NEWSLETTER</p>
            <form class="Whole-email">
                <div class="emailbox">
                    <input 
                        type="email" 
                        id="email" 
                        pattern="multiple" 
                        size="30" 
                        placeholder="Your Email Here!" 
                        required 
                    />
                    <button type="button" id="submitButton">Submit</button>
                </div>
            </form>
        </div>
    </footer>

</body>
</html>
